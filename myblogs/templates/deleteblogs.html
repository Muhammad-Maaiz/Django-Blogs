{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog</title>
    <link rel="stylesheet" href="{% static 'deleteblogs.css' %}">

</head>
<body>
    
    <form method="POST">
        {% csrf_token %}
        <h1>Delete Blog</h1>
        <p>Are you sure you want to delete this Blog: <br><strong>{{ blog.blog_title }}</strong>?</p>
        <br>
        <button type="Submit">Delete</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'blogsdetail' blog.id %}"><button type="button">Cancel</button></a>
    </form>
    <br>

</body>
</html>
